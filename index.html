<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Your Character</h1>
    </div>

    <div class="color">
      <h2>Choose your favorite color</h2>
    </div>

    <div class="container">
      <div class="container_color">
        <button id="red" class="color"></button>
        <button id="yellow" class="color"></button>
        <button id="green" class="color"></button>
        <button id="darkBlue" class="color"></button>
        <button id="pink" class="color"></button>
        <button id="purple" class="color"></button>
      </div>
      <div class="container_color">
        <button id="white" class="color"></button>
        <button id="black" class="color"></button>
        <button id="blue" class="color"></button>
        <button id="brown" class="color"></button>
        <button id="orange" class="color"></button>
        <button id="grey" class="color"></button>
      </div>
    </div>

    <div class="result">
      <div>
        <p id="heading"></p>
      </div>
      <div>
        <p id="par"></p>
      </div>
    </div>

    <div class="btn_hide">
      <button id="hide">Hide results</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
